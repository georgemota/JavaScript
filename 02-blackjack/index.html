<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="titulo">Blackjack</header>

    <div id="divBotones" class="row mt-2">
        <div class="col text-center">
            <button id='btnNewGame' class="btn btn-danger">Nuevo Juego</button>
            <button id='btnRequestCart' class="btn btn-primary">Pedir carta</button>
            <button id='btnStop' class="btn btn-warning">Detener</button>
            <button id='btnOpenModal' class="btn btn-danger" hidden>Open Modal</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas"></div>
        </div>
    </div>

    <div class="row container"> 
        <div class="col">
            <h1>Computadora 0 - <small>0</small></h1>
            <div id="computadora-cartas"></div>
        </div>
    </div>

    <dialog id="modal">
        <button id='btnCloseModal'>x</button>
        <div id="modalLocation"></div>
        <h2 id=modalText class="text-center"></h2>
    </dialog>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
